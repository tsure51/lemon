<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>„Çå„ÇÇ„Çì„Ç∑„É•„Éº„Çø„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        .game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 10px;
            color: #888;
        }

        .stat-value {
            font-size: 16px;
            font-weight: bold;
            color: #00d4ff;
        }

        #gameCanvas {
            flex: 1;
            width: 100%;
            display: block;
            touch-action: none;
        }

        .touch-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 15px;
            pointer-events: none;
            z-index: 100;
        }

        .joystick-area {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 150;
            pointer-events: auto;
        }

        .joystick-base,
        .joystick-stick {
            display: none;
        }

        .fire-button {
            display: none;
        }

        .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 200;
            padding: 30px;
            background: rgba(10, 10, 30, 0.95);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 85%;
            max-width: 300px;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #00d4ff;
        }

        .overlay p {
            color: #aaa;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .overlay .final-score {
            font-size: 36px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 15px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            background: #7b2ff7;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        @media (min-width: 769px) {
            .touch-controls {
                display: none;
            }

            .pc-controls {
                position: fixed;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 15px;
                padding: 8px 15px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 10px;
                z-index: 10;
                font-size: 12px;
                color: #888;
            }

            .key {
                color: #00d4ff;
                font-weight: bold;
            }
        }

        @media (max-width: 768px) {
            .pc-controls {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="header">
            <div class="stat">
                <div class="stat-label">SCORE</div>
                <div class="stat-value" id="scoreDisplay">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">HIGH</div>
                <div class="stat-value" id="highScoreDisplay">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">LV</div>
                <div class="stat-value" id="levelDisplay">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">LIFE</div>
                <div class="stat-value" id="livesDisplay">‚ô•‚ô•‚ô•</div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="joystick-area" id="joystickArea">
            <div class="joystick-base"></div>
            <div class="joystick-stick" id="joystickStick"></div>
        </div>

        <div class="touch-controls" id="touchControls">
            <button class="fire-button" id="fireButton">FIRE</button>
        </div>

        <div class="pc-controls">
            <span><span class="key">‚Üë‚Üì‚Üê‚Üí</span> ÁßªÂãï</span>
            <span><span class="key">SPACE</span> „Ç∑„Éß„ÉÉ„Éà</span>
            <span><span class="key">P</span> „Éù„Éº„Ç∫</span>
        </div>

        <div class="overlay" id="startOverlay">
            <h1>üçã„Çå„ÇÇ„Çì„Ç∑„É•„Éº„Çø„Éº</h1>
            <p>Êïµ„ÇíÊíÉ„Å°ËêΩ„Å®„ÅõÔºÅ</p>
            <button class="btn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
        </div>

        <div class="overlay hidden" id="gameOverOverlay">
            <h1>GAME OVER</h1>
            <div class="final-score" id="finalScore">0</div>
            <button class="btn" onclick="startGame()">„É™„Éà„É©„Ç§</button>
        </div>

        <div class="overlay hidden" id="pauseOverlay">
            <h1>PAUSE</h1>
            <button class="btn" onclick="resumeGame()">ÂÜçÈñã</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const header = document.querySelector('.header');
            canvas.width = Math.min(container.clientWidth, 400);
            canvas.height = container.clientHeight - header.clientHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let gameState = 'start';
        let score = 0;
        let highScore = parseInt(localStorage.getItem('highScore')) || 0;
        let level = 1;
        let lives = 3;
        let animationId = null;

        document.getElementById('highScoreDisplay').textContent = highScore;

        // „Éó„É¨„Ç§„É§„Éº
        const player = {
            x: 0, y: 0,
            width: 100, height: 85,
            speed: 2,
            bullets: [],
            fireRate: 200,
            lastFire: 0,
            powerLevel: 1,
            invincible: false,
            invincibleEnd: 0
        };

        let enemies = [];
        let powerUps = [];
        let stars = [];
        let explosions = [];
        let lastSpawn = 0;

        // Sound Manager (Robust)
        const SoundManager = {
            ctx: null,
            init: function () {
                try {
                    if (!this.ctx) {
                        this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    if (this.ctx.state === 'suspended') {
                        this.ctx.resume();
                    }
                } catch (e) {
                    console.log('Audio init failed', e);
                }
            },
            playShoot: function () {
                try {
                    if (!this.ctx) return;
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(880, this.ctx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(110, this.ctx.currentTime + 0.1);
                    gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.1);
                    osc.connect(gain);
                    gain.connect(this.ctx.destination);
                    osc.start();
                    osc.stop(this.ctx.currentTime + 0.1);
                } catch (e) {
                    // Suppress errors
                }
            },
            playExplosion: function () {
                try {
                    if (!this.ctx) return;
                    const bufferSize = this.ctx.sampleRate * 0.3; // 0.3 seconds
                    const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                    const data = buffer.getChannelData(0);
                    for (let i = 0; i < bufferSize; i++) {
                        data[i] = Math.random() * 2 - 1;
                    }
                    const noise = this.ctx.createBufferSource();
                    noise.buffer = buffer;
                    const gain = this.ctx.createGain();
                    gain.gain.setValueAtTime(0.2, this.ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.3);
                    noise.connect(gain);
                    gain.connect(this.ctx.destination);
                    noise.start();
                } catch (e) {
                    // Suppress errors
                }
            }
        };

        // Caching Helper
        const enemyCanvases = {};
        function createCachedCanvas(image, width, height) {
            const c = document.createElement('canvas');
            c.width = width;
            c.height = height;
            const ctx = c.getContext('2d');
            ctx.drawImage(image, 0, 0, width, height);
            return c;
        }

        for (let i = 0; i < enemyImageData.length; i++) {
            const img = new Image();
            img.onload = () => {
                // Determine size based on type (40 + type * 5)
                const size = 40 + i * 5;
                // Create cache immediately
                enemyCanvases[i] = createCachedCanvas(img, size, size);
            };
            img.src = 'data:image/png;base64,' + enemyImageData[i];
            enemyImages.push(img);
        }

        // „Ç∏„Éß„Ç§„Çπ„ÉÜ„Ç£„ÉÉ„ÇØ
        const joystick = { active: false, deltaX: 0, deltaY: 0, startX: 0, startY: 0 };
        let isFiring = false;

        const joystickArea = document.getElementById('joystickArea');
        const joystickStick = document.getElementById('joystickStick');
        const fireButton = document.getElementById('fireButton');

        joystickArea.addEventListener('touchstart', (e) => {
            SoundManager.init();
            e.preventDefault();
            const touch = e.touches[0];
            const rect = joystickArea.getBoundingClientRect();
            joystick.active = true;
            isFiring = true;
            joystick.startX = touch.clientX;
            joystick.startY = touch.clientY;
        }, { passive: false });

        joystickArea.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!joystick.active) return;
            const touch = e.touches[0];
            let dx = touch.clientX - joystick.startX;
            let dy = touch.clientY - joystick.startY;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const maxDist = 35;
            if (dist > maxDist) {
                dx = (dx / dist) * maxDist;
                dy = (dy / dist) * maxDist;
            }
            joystick.deltaX = dx / maxDist;
            joystick.deltaY = dy / maxDist;
            joystickStick.style.transform = `translate(${dx}px, ${dy}px)`;
        }, { passive: false });

        joystickArea.addEventListener('touchend', (e) => {
            e.preventDefault();
            joystick.active = false;
            isFiring = false;
            joystick.deltaX = 0;
            joystick.deltaY = 0;
            joystickStick.style.transform = 'translate(0, 0)';
        }, { passive: false });

        fireButton.addEventListener('touchstart', (e) => { e.preventDefault(); isFiring = true; }, { passive: false });
        fireButton.addEventListener('touchend', (e) => { e.preventDefault(); isFiring = false; }, { passive: false });

        // „Ç≠„Éº„Éú„Éº„Éâ
        const keys = {};
        document.addEventListener('keydown', (e) => {
            SoundManager.init();
            keys[e.code] = true;
            if (e.code === 'KeyP') {
                if (gameState === 'playing') {
                    gameState = 'paused';
                    document.getElementById('pauseOverlay').classList.remove('hidden');
                    cancelAnimationFrame(animationId);
                } else if (gameState === 'paused') {
                    resumeGame();
                }
            }
            if (e.code === 'Space') e.preventDefault();
        });
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        function resumeGame() {
            gameState = 'playing';
            document.getElementById('pauseOverlay').classList.add('hidden');
            animationId = requestAnimationFrame(gameLoop);
        }

        function initStars() {
            stars = [];
            for (let i = 0; i < 15; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    speed: Math.random() * 2 + 1
                });
            }
        }

        function startGame() {
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('gameOverOverlay').classList.add('hidden');

            if (animationId) cancelAnimationFrame(animationId);

            resizeCanvas();
            initStars();

            score = 0;
            level = 1;
            lives = 3;
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - 100;
            player.bullets = [];
            player.powerLevel = 1;
            player.invincible = false;
            enemies = [];
            powerUps = [];
            lastSpawn = Date.now();

            updateDisplay();
            gameState = 'playing';
            animationId = requestAnimationFrame(gameLoop);
        }

        function updateDisplay() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('levelDisplay').textContent = level;
            document.getElementById('livesDisplay').textContent = '‚ô•'.repeat(Math.max(0, lives));
        }

        function drawPlayer() {
            if (player.invincible && Date.now() % 200 < 100) return;

            if (playerImageLoaded) {
                // ÁîªÂÉè„ÇíÊèèÁîª
                ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
            } else {
                // ÁîªÂÉè„ÅåË™≠„ÅøËæº„ÇÅ„Å™„ÅÑÂ†¥Âêà„ÅÆ„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÔºà‰∏âËßíÂΩ¢Ôºâ
                ctx.fillStyle = '#00d4ff';
                ctx.beginPath();
                ctx.moveTo(player.x + player.width / 2, player.y);
                ctx.lineTo(player.x, player.y + player.height);
                ctx.lineTo(player.x + player.width, player.y + player.height);
                ctx.closePath();
                ctx.fill();
            }

            // „Ç®„É≥„Ç∏„É≥ÁÇéÔºà„Ç∑„É≥„Éó„É´Ôºâ
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2 - 5, player.y + player.height);
            ctx.lineTo(player.x + player.width / 2, player.y + player.height + 10 + Math.random() * 5);
            ctx.lineTo(player.x + player.width / 2 + 5, player.y + player.height);
            ctx.closePath();
            ctx.fill();
        }

        function fireBullet() {
            const now = Date.now();
            if (now - player.lastFire < player.fireRate) return;
            SoundManager.playShoot();
            player.lastFire = now;

            if (player.powerLevel === 1) {
                player.bullets.push({ x: player.x + player.width / 2 - 2, y: player.y });
            } else if (player.powerLevel === 2) {
                player.bullets.push({ x: player.x + player.width / 2 - 8, y: player.y });
                player.bullets.push({ x: player.x + player.width / 2 + 4, y: player.y });
            } else {
                player.bullets.push({ x: player.x + player.width / 2 - 12, y: player.y });
                player.bullets.push({ x: player.x + player.width / 2 - 2, y: player.y });
                player.bullets.push({ x: player.x + player.width / 2 + 8, y: player.y });
            }
        }

        function spawnExplosion(x, y) {
            SoundManager.playExplosion();
            explosions.push({
                x: x,
                y: y,
                age: 0,
                maxAge: 20 // Frames to show explosion
            });
        }

        function spawnEnemy() {
            const now = Date.now();
            const spawnRate = Math.max(600, 1500 - level * 80);
            if (now - lastSpawn < spawnRate) return;
            lastSpawn = now;

            const enemyType = Math.floor(Math.random() * 5);
            const size = 40 + enemyType * 5;
            const health = enemyType + 1;

            enemies.push({
                x: Math.random() * (canvas.width - size - 10) + 5,
                y: -size,
                size: size,
                type: enemyType,
                speed: (1.5 + level * 0.15 + Math.random()) * 0.5625,
                health: health,
                maxHealth: health,
                score: (enemyType + 1) * 100
            });
        }

        function spawnPowerUp(x, y) {
            if (Math.random() > 0.15) return;
            powerUps.push({
                x: x, y: y,
                type: ['power', 'life'][Math.floor(Math.random() * 2)],
                speed: 1.5
            });
        }

        function checkCollision(ax, ay, aw, ah, bx, by, bw, bh) {
            return ax < bx + bw && ax + aw > bx && ay < by + bh && ay + ah > by;
        }

        function gameLoop() {
            if (gameState !== 'playing') return;

            // ËÉåÊôØ
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ÊòüÔºà„Ç∑„É≥„Éó„É´Ôºâ
            ctx.fillStyle = '#444';
            for (let star of stars) {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
                ctx.fillRect(star.x, star.y, 2, 2);
            }

            // „Éó„É¨„Ç§„É§„ÉºÁßªÂãï
            let moveX = 0, moveY = 0;
            if (keys['ArrowUp'] || keys['KeyW']) moveY = -1;
            if (keys['ArrowDown'] || keys['KeyS']) moveY = 1;
            if (keys['ArrowLeft'] || keys['KeyA']) moveX = -1;
            if (keys['ArrowRight'] || keys['KeyD']) moveX = 1;

            if (joystick.active) {
                moveX = joystick.deltaX;
                moveY = joystick.deltaY;
            }

            player.x += moveX * player.speed;
            player.y += moveY * player.speed;
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height - 50, player.y));

            if (keys['Space'] || isFiring) fireBullet();

            if (player.invincible && Date.now() > player.invincibleEnd) {
                player.invincible = false;
            }

            // ÁàÜÁô∫ÊèèÁîª
            explosions = explosions.filter(exp => {
                exp.age++;
                if (explosionImage.complete) {
                    ctx.drawImage(explosionImage, exp.x - 25, exp.y - 25, 100, 100);
                } else {
                    ctx.fillStyle = 'orange';
                    ctx.beginPath();
                    ctx.arc(exp.x + 25, exp.y + 25, exp.age * 2, 0, Math.PI * 2);
                    ctx.fill();
                }
                return exp.age < exp.maxAge;
            });

            // Âºæ‰∏∏
            ctx.fillStyle = '#00d4ff';
            player.bullets = player.bullets.filter(b => {
                b.y -= 10;
                ctx.fillRect(b.x, b.y, 4, 12);
                return b.y > -12;
            });

            // ÊïµÁîüÊàêÔºàÊúÄÂ§ß20‰Ωì„Åæ„ÅßÔºâ
            if (enemies.length < 20) {
                spawnEnemy();
            }

            // Êïµ
            enemies = enemies.filter(enemy => {
                enemy.y += enemy.speed;

                // Âºæ‰∏∏„Å®„ÅÆË°ùÁ™Å
                for (let i = player.bullets.length - 1; i >= 0; i--) {
                    const b = player.bullets[i];
                    if (checkCollision(b.x, b.y, 4, 12, enemy.x, enemy.y, enemy.size, enemy.size)) {
                        player.bullets.splice(i, 1);
                        enemy.health--;
                        if (enemy.health <= 0) {
                            score += enemy.score;
                            spawnPowerUp(enemy.x, enemy.y);
                            spawnExplosion(enemy.x, enemy.y);
                            if (score > level * 800) level++;
                            updateDisplay();
                            return false;
                        }
                    }
                }

                // „Éó„É¨„Ç§„É§„Éº„Å®„ÅÆË°ùÁ™Å
                if (!player.invincible && checkCollision(
                    player.x, player.y, player.width, player.height,
                    enemy.x, enemy.y, enemy.size, enemy.size
                )) {
                    lives--;
                    player.invincible = true;
                    player.invincibleEnd = Date.now() + 1500;
                    updateDisplay();
                    if (lives <= 0) {
                        gameOver();
                        return false;
                    }
                    return false;
                }

                // ÊïµÊèèÁîª
                const enemyType = enemy.type;
                const cached = enemyCanvases[enemyType];

                if (cached) {
                    ctx.drawImage(cached, enemy.x, enemy.y, enemy.size, enemy.size);
                } else {
                    const enemyImg = enemyImages[enemyType];
                    if (enemyImg && enemyImg.complete) {
                        ctx.drawImage(enemyImg, enemy.x, enemy.y, enemy.size, enemy.size);
                    } else {
                        ctx.fillStyle = '#ff6b6b';
                        ctx.beginPath();
                        ctx.arc(enemy.x + enemy.size / 2, enemy.y + enemy.size / 2, enemy.size / 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                // HP„Éê„Éº
                if (enemy.health < enemy.maxHealth) {
                    ctx.fillStyle = '#333';
                    ctx.fillRect(enemy.x, enemy.y - 6, enemy.size, 4);
                    ctx.fillStyle = '#0f0';
                    ctx.fillRect(enemy.x, enemy.y - 6, enemy.size * (enemy.health / enemy.maxHealth), 4);
                }

                return enemy.y < canvas.height + enemy.size;
            });

            // „Éë„ÉØ„Éº„Ç¢„ÉÉ„Éó
            powerUps = powerUps.filter(pu => {
                pu.y += pu.speed;

                if (checkCollision(player.x, player.y, player.width, player.height, pu.x, pu.y, 20, 20)) {
                    if (pu.type === 'power') player.powerLevel = Math.min(3, player.powerLevel + 1);
                    else lives = Math.min(5, lives + 1);
                    updateDisplay();
                    return false;
                }

                ctx.fillStyle = pu.type === 'power' ? '#ffd700' : '#ff6b6b';
                ctx.beginPath();
                ctx.arc(pu.x + 10, pu.y + 10, 10, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#fff';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(pu.type === 'power' ? '‚ö°' : '‚ô•', pu.x + 10, pu.y + 14);

                return pu.y < canvas.height;
            });

            drawPlayer();

            animationId = requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameState = 'gameover';
            cancelAnimationFrame(animationId);

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                document.getElementById('highScoreDisplay').textContent = highScore;
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverOverlay').classList.remove('hidden');
        }
    </script>
</body>

</html>
